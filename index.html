<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comida en Línea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Menú de Comida</h1>
  </header>
  
  <main>
    <section class="menu">
      <article class="menu-item">
        <img src="hamburguesa.jpg" alt="Hamburguesa">
        <h2>Hamburguesa</h2>
        <p>Precio: $9.99</p>
        <button onclick="addToCart('Hamburguesa', 9.99)">Agregar al Carrito</button>
      </article>
      
      <article class="menu-item">
        <img src="pizza.jpg" alt="Pizza">
        <h2>Pizza</h2>
        <p>Precio: $12.99</p>
        <button onclick="addToCart('Pizza', 12.99)">Agregar al Carrito</button>
      </article>
      <article class="menu-item">
        <img src="paella-de-marisco.jpg" alt="Paella de mariscos">
        <h2>Pizza</h2>
        <p>Precio: $34.30</p>
        <button onclick="addToCart('Paella', 12.99)">Agregar al Carrito</button>
      </article>
      <article class="menu-item">
        <img src="bandeja paisa.jpg" alt="bandeja paisa">
        <h2>Pizza</h2>
        <p>Precio: $12.99</p>
        <button onclick="addToCart('bandeja-paisa', 12.99)">Agregar al Carrito</button>
      </article>
    </section>
    
    <section class="cart">
      <h2>Carrito de Compras</h2>
      <ul id="cart-items">
      </ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Comida en Línea</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
